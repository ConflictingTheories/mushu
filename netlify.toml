[build]
  publish = "."
  command = "echo 'No build step needed'"

# Redirect root to examples (external redirect so relative paths work)
[[redirects]]
  from = "/"
  to = "/examples/"
  status = 301

# Catch-all for SPA fallback (but NOT for files that exist)
[[redirects]]
  from = "/*"
  to = "/examples/index.html"
  status = 200
  force = false

# Force correct MIME type for all JavaScript files
[[headers]]
  for = "/**/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=3600"
