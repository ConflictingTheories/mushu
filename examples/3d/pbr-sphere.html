<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mushu PBR Sphere Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0f;
      overflow: hidden;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    .controls {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      font-family: monospace;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 8px;
    }

    .controls label {
      display: block;
      margin: 10px 0;
    }

    .controls input[type="range"] {
      width: 200px;
      vertical-align: middle;
    }

    .controls input[type="color"] {
      width: 50px;
      height: 30px;
      vertical-align: middle;
      border: none;
      cursor: pointer;
    }
  </style>
  <script type="module" src="/examples/code-viewer.js"></script>
</head>

<body>
  <canvas id="canvas"></canvas>

  <div class="controls">
    <h3>PBR Material</h3>
    <label>
      Albedo: <input type="color" id="albedo" value="#cc8866">
    </label>
    <label>
      Metallic: <input type="range" id="metallic" min="0" max="1" step="0.01" value="0.5">
      <span id="metallicVal">0.5</span>
    </label>
    <label>
      Roughness: <input type="range" id="roughness" min="0.05" max="1" step="0.01" value="0.3">
      <span id="roughnessVal">0.3</span>
    </label>
    <label>
      AO: <input type="range" id="ao" min="0" max="1" step="0.01" value="1">
      <span id="aoVal">1</span>
    </label>
  </div>

  <script type="module">
    import {
      flow,
      sphere,
      pbrShader,
      camera,
      orbitControls,
      clear,
      mat4,
      fps
    } from '/src/core/index.js';
    import { pbr } from '/src/glsl/index.js';

    // Material state
    const material = {
      albedo: [0.8, 0.5, 0.4],
      metallic: 0.5,
      roughness: 0.3,
      ao: 1.0
    };

    // UI Controls
    const albedoInput = document.getElementById('albedo');
    const metallicInput = document.getElementById('metallic');
    const roughnessInput = document.getElementById('roughness');
    const aoInput = document.getElementById('ao');

    albedoInput.addEventListener('input', (e) => {
      const hex = e.target.value;
      material.albedo = [
        parseInt(hex.slice(1, 3), 16) / 255,
        parseInt(hex.slice(3, 5), 16) / 255,
        parseInt(hex.slice(5, 7), 16) / 255
      ];
    });

    metallicInput.addEventListener('input', (e) => {
      material.metallic = parseFloat(e.target.value);
      document.getElementById('metallicVal').textContent = material.metallic.toFixed(2);
    });

    roughnessInput.addEventListener('input', (e) => {
      material.roughness = parseFloat(e.target.value);
      document.getElementById('roughnessVal').textContent = material.roughness.toFixed(2);
    });

    aoInput.addEventListener('input', (e) => {
      material.ao = parseFloat(e.target.value);
      document.getElementById('aoVal').textContent = material.ao.toFixed(2);
    });

    // Camera
    const cam = camera({
      position: [3, 2, 3],
      target: [0, 0, 0],
      fov: 45
    });

    // Orbit controls
    const controls = orbitControls(cam);

    // Model rotation
    let rotation = 0;
    const modelMatrix = mat4.create();

    // PBR Shader with live material updates
    const pbrShaderPlugin = pbrShader({
      albedo: material.albedo,
      metallic: material.metallic,
      roughness: material.roughness,
      ao: material.ao
    });

    // Start render loop
    flow('#canvas')
      .use(clear([0.02, 0.02, 0.03, 1]))
      .use(cam)
      .use(controls)
      .use(pbrShaderPlugin)
      .use({
        render(ctx) {
          // Slowly rotate
          rotation += ctx.delta * 0.3;
          mat4.rotateY(modelMatrix, rotation);

          // Update material uniforms
          const shader = ctx.state.shader3d;
          if (shader) {
            shader.setModelMatrix(modelMatrix);
            shader.setUniform('albedo', material.albedo, ctx);
            shader.setUniform('metallic', material.metallic, ctx);
            shader.setUniform('roughness', material.roughness, ctx);
            shader.setUniform('ao', material.ao, ctx);
          }
        }
      })
      .use(sphere({ radius: 1, widthSegments: 64, heightSegments: 32 }))
      .use(fps())
      .go();
  </script>
</body>

</html>
