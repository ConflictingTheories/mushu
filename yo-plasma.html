<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>yo() — Simplified Plasma Demo</title>
  <style>body{margin:0;overflow:hidden;background:#000}</style>
</head>
<body>
<canvas id="c" style="position:fixed;inset:0;width:100%;height:100%"></canvas>
<script type="module">
import { yo, shader, quad, fps } from './yo.js?v=2';

// ═══════════════════════════════════════════════════════════════════════════
// That's it. This is the ENTIRE demo.
// Compare this to webgl.html — same result, 90% less code.
// ═══════════════════════════════════════════════════════════════════════════

yo(document.getElementById('c'))
  .use(shader(`
    void mainImage(out vec4 fragColor, in vec2 fragCoord) {
      vec2 uv = fragCoord / resolution.xy;
      vec2 p = (fragCoord - resolution.xy * 0.5) / resolution.y;
      p += mouse * 0.3;
      
      float t = time;
      float v = 0.0;
      v += sin(p.x * 10.0 + t);
      v += sin(p.y * 10.0 + t * 0.5);
      v += sin((p.x + p.y) * 10.0 + t * 0.3);
      v += sin(length(p) * 15.0 - t * 2.0);
      v *= 0.25;
      
      vec3 col = 0.5 + 0.5 * cos(t + v * 3.0 + p.xyx * 2.0 + vec3(0, 2, 4));
      
      if (mouseDown > 0.5) {
        float d = length(p - mouse * 0.3);
        col += vec3(1.0, 0.8, 0.5) * exp(-d * 5.0) * 2.0;
      }
      
      col *= 1.0 - 0.3 * length(uv - 0.5);
      fragColor = vec4(col, 1.0);
    }
  `))
  .use(quad())
  .use(fps())
  .go();

console.log('%c yo() Ready ', 'background: #667eea; color: white; padding: 4px 8px; border-radius: 4px;');
</script>
</body>
</html>
