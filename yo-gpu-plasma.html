<body>
<canvas id="c" style="position:fixed;inset:0;width:100%;height:100%"></canvas>
<script type="module">
import { yoGPU } from './yo.js?v=2';

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// WebGPU Plasma â€” Just the shader code!
// yoGPU() handles device, context, pipelines, render loop
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

yoGPU(document.getElementById('c'))
  .display(`
    @group(0) @binding(0) var<uniform> time: f32;
    @group(0) @binding(1) var<uniform> resolution: vec2f;

    @fragment
    fn main(@builtin(position) pos: vec4f) -> @location(0) vec4f {
      let uv = pos.xy / resolution;
      let t = time * 0.5;
      
      var v = 0.0;
      v += sin(uv.x * 10.0 + t);
      v += sin((uv.y * 10.0 + t) * 0.5);
      v += sin((uv.x * 10.0 + uv.y * 10.0 + t) * 0.3);
      
      let cx = uv.x + 0.5 * sin(t * 0.2);
      let cy = uv.y + 0.5 * cos(t * 0.3);
      v += sin(sqrt(cx * cx + cy * cy + 1.0) * 10.0 + t);
      
      v *= 0.5;
      
      let r = sin(v * 3.14159) * 0.5 + 0.5;
      let g = sin(v * 3.14159 + 2.094) * 0.5 + 0.5;
      let b = sin(v * 3.14159 + 4.188) * 0.5 + 0.5;
      
      return vec4f(r, g, b, 1.0);
    }
  `)
  .go();

</script>
