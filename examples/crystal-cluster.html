<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mushu - Ethereal Crystal Cluster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #050508;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .overlay {
            position: fixed;
            top: 24px;
            left: 24px;
            color: rgba(255, 255, 255, 0.9);
            z-index: 10;
            pointer-events: none;
        }

        h1 {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #a0d8ff, #e28aff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(160, 216, 255, 0.3);
        }

        .description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            max-width: 400px;
            line-height: 1.6;
        }

        .controls {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(12px);
            padding: 20px;
            border-radius: 12px;
            border: 1px border rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 13px;
            width: 280px;
            z-index: 100;
        }

        .control-group {
            margin-bottom: 16px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            appearance: none;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: #a0d8ff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(160, 216, 255, 0.5);
        }

        .toggle-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-family: inherit;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .toggle-btn.active {
            background: rgba(160, 216, 255, 0.2);
            border-color: #a0d8ff;
            color: #a0d8ff;
        }

        .help-text {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
  <script type="module" src="/examples/code-viewer.js"></script>
</head>

<body>
    <div class="overlay">
        <h1>Ethereal Crystals</h1>
        <p class="description">Intricate 3D crystal cluster rendered with custom translucent shaders. Cluster rotates
            automatically or use controls to adjust.</p>
    </div>

    <div class="controls">
        <div class="control-group">
            <div class="control-label">
                <span>Glow Intensity</span>
                <span id="glowVal">1.5</span>
            </div>
            <input type="range" id="glow" min="0" max="4" step="0.1" value="1.5">
        </div>
        <div class="control-group">
            <div class="control-label">
                <span>Translucency</span>
                <span id="transVal">0.7</span>
            </div>
            <input type="range" id="translucency" min="0" max="1" step="0.01" value="0.7">
        </div>
        <div class="control-group">
            <div class="control-label">
                <span>Rotation Speed</span>
                <span id="rotSpeedVal">1.0</span>
            </div>
            <input type="range" id="rotSpeed" min="0" max="2" step="0.1" value="1.0">
        </div>
        <div class="control-group">
            <button id="simulationMode" class="toggle-btn">Simulation Mode: OFF</button>
        </div>

        <div class="help-text">
            <strong>Camera:</strong> Drag to rotate, scroll to zoom.<br>
            <strong>Cluster:</strong> Rotates continuously. Adjust speed above.
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script type="module">
        import { mushu, material, mushuScene, GLSL } from '../src/index.js';
        import { camera, orbitControls, fps, crystal, sphere } from '../src/core/index.js';

        // --- CONFIG & STATE ---
        const state = {
            glow: 1.5,
            translucency: 0.7,
            rotationSpeed: 1.0,
            blendedMode: false,
            time: 0,
            clusterRotation: [0, 0, 0]
        };

        // --- UI SETUP ---
        const glowInput = document.getElementById('glow');
        const transInput = document.getElementById('translucency');
        const rotSpeedInput = document.getElementById('rotSpeed');
        const simulationBtn = document.getElementById('simulationMode');

        glowInput.oninput = (e) => {
            state.glow = parseFloat(e.target.value);
            document.getElementById('glowVal').textContent = state.glow.toFixed(1);
        };
        transInput.oninput = (e) => {
            state.translucency = parseFloat(e.target.value);
            document.getElementById('transVal').textContent = state.translucency.toFixed(2);
        };
        rotSpeedInput.oninput = (e) => {
            state.rotationSpeed = parseFloat(e.target.value);
            document.getElementById('rotSpeedVal').textContent = state.rotationSpeed.toFixed(1);
        };
        simulationBtn.onclick = () => {
            state.blendedMode = !state.blendedMode;
            simulationBtn.classList.toggle('active');
            simulationBtn.textContent = `Simulation Mode: ${state.blendedMode ? 'ON' : 'OFF'}`;
        };

        const vertexShader = `#version 300 es
            layout(location = 0) in vec3 position;
            layout(location = 1) in vec3 normal;
            layout(location = 2) in vec2 uv;
            
            uniform mat4 modelMatrix;
            uniform mat4 viewMatrix;
            uniform mat4 projectionMatrix;
            
            out vec3 vPosition;
            out vec3 vNormal;
            out vec2 vUv;
            out vec3 vWorldPosition;

            void main() {
                vec4 worldPos = modelMatrix * vec4(position, 1.0);
                vWorldPosition = worldPos.xyz;
                vPosition = position;
                vNormal = normalize(mat3(modelMatrix) * normal);
                vUv = uv;
                gl_Position = projectionMatrix * viewMatrix * worldPos;
            }
        `;

        const fragmentShader = `#version 300 es
            precision highp float;
            ${GLSL.noise}
            ${GLSL.color}
            
            in vec3 vPosition;
            in vec3 vNormal;
            in vec2 vUv;
            in vec3 vWorldPosition;
            
            uniform vec3 cameraPosition;
            uniform float time;
            uniform float glowIntensity;
            uniform float translucency;
            uniform float uSimulation;
            
            uniform vec3 crystalColor;
            uniform vec3 coreColor;
            
            out vec4 fragColor;

            void main() {
                vec3 N = normalize(vNormal);
                vec3 V = normalize(cameraPosition - vWorldPosition);
                
                // Sharp, high-contrast Fresnel
                float fresnel = pow(1.0 - max(dot(N, V), 0.0), 6.0);
                
                // World-space energy flows (unifies the cluster)
                vec3 worldPos = vWorldPosition * 0.8;
                float flow = noise3D(worldPos + vec3(0, time * -0.5, 0));
                
                // Blended Shader Mode (uSimulation)
                if (uSimulation > 0.5) {
                    flow = noise3D(worldPos * 1.5 + vec3(0, time * -1.2, 0));
                }
                
                flow = pow(max(0.0, flow), 4.0);
                
                // Central "heartbeat" glow (aligned to cluster center)
                float heart = exp(-length(vWorldPosition.xz) * 1.5) * (0.8 + 0.2 * sin(time * 2.0));
                heart *= smoothstep(-0.5, 2.0, vWorldPosition.y);
                
                // Subtle world-space veins
                float veins = noise3D(worldPos * 4.0);
                veins = smoothstep(0.4, 0.45, veins) * 0.3;
                
                vec3 color = crystalColor;
                
                // Layering effects
                color = mix(color, coreColor, heart * glowIntensity);
                color += coreColor * flow * 2.0 * glowIntensity;
                color += vec3(0.5, 0.9, 1.0) * veins * glowIntensity;
                color += vec3(0.8, 0.95, 1.0) * fresnel * 1.5 * glowIntensity;
                
                // Simulation Mode: Overdrive / Overload
                if (uSimulation > 0.5) {
                    float pulse = 0.5 + 0.5 * sin(time * 8.0);
                    color *= 1.5 + pulse * 1.5;
                    color += coreColor * flow * 4.0;
                }
                
                // Transmission/Alpha
                float alpha = mix(translucency, 1.0, heart * 0.5 + fresnel * 0.5 + flow * 0.3);
                
                // Contrast-heavy Filmic Tone Mapping
                color = 1.0 - exp(-color * 2.8);
                
                fragColor = vec4(color, alpha);
            }
        `;

        // --- SCENE SETUP ---
        const scene = mushuScene('#canvas', {
            clearColor: [0.001, 0.001, 0.003, 1]
        });

        scene.useGeometries({
            rock: () => sphere({ radius: 1, widthSegments: 8, heightSegments: 6 }),
            gem: (opts) => crystal({
                radius: opts?.radius || 0.3,
                height: opts?.height || 2.0,
                sides: opts?.sides || 6,
                midRatio: opts?.midRatio || 0.5
            })
        });

        // Camera setup: positioned to view cluster from good angle
        const cam = camera({
            fov: 35,
            position: [0, 2, 8],
            target: [0, 0, 0]
        });

        // Orbit controls allow camera rotation/zoom, not cluster rotation
        const controls = orbitControls(cam, {
            autoRotate: false,  // Don't auto-rotate camera
            autoRotateSpeed: 0.12,
            enableZoom: true,
            enablePan: true
        });

        cam.init(scene.ctx);
        controls.init(scene.ctx);
        scene.use(cam).use(controls);

        const gemMat = material('shader', {
            vertex: vertexShader,
            fragment: fragmentShader,
            transparent: true,
            depthWrite: false,
            cullFace: 'NONE'
        });

        gemMat.setUniform('crystalColor', [0.01, 0.05, 0.4])
            .setUniform('coreColor', [0.2, 0.7, 1.0])
            .setUniform('glowIntensity', state.glow)
            .setUniform('translucency', state.translucency)
            .setUniform('uSimulation', 0.0);

        // Unified "Nucleus" spawning
        function spawnNucleus() {
            // 1. THE CHUNK (Central chunky nucleus)
            scene.add('nucleus', {
                geometry: 'gem',
                geometryOpts: { radius: 1.2, height: 1.8, sides: 8, midRatio: 0.3 },
                material: gemMat,
                position: [0, -0.2, 0]
            });

            // 2. MAIN SPIRES (Emerging from nucleus)
            const spireConfigs = [
                { h: 5.0, r: 0.45, pos: [0, 0.2, 0], rot: [0, 0, 0] },
                { h: 3.5, r: 0.35, pos: [0.6, 0.4, 0.4], rot: [0.4, 0.2, 0.5] },
                { h: 3.2, r: 0.30, pos: [-0.5, 0.3, 0.7], rot: [-0.5, -0.3, -0.6] },
                { h: 3.8, r: 0.38, pos: [0.3, 0.5, -0.8], rot: [0.6, 1.2, 0.3] },
                { h: 2.8, r: 0.25, pos: [-0.8, 0.4, -0.4], rot: [-0.3, 2.5, 0.8] }
            ];

            spireConfigs.forEach((cfg, i) => {
                const id = `spire_${i}`;
                scene.add(id, {
                    geometry: 'gem',
                    geometryOpts: { radius: cfg.r, height: cfg.h, sides: 6 },
                    material: gemMat,
                    position: cfg.pos
                });
                const obj = scene.get(id);
                obj.rotation = cfg.rot;
            });

            // 3. SUB-SHARDS (Small growths) - Better placement
            for (let i = 0; i < 12; i++) {
                const angle = (i / 12) * Math.PI * 2;  // Evenly distributed
                const ringRadius = 1.2 + (i % 3) * 0.3;  // Multiple rings
                const heightVar = (i * 0.3) % 1.5;

                const x = Math.cos(angle) * ringRadius;
                const z = Math.sin(angle) * ringRadius;
                const y = 0.2 + heightVar;

                const id = `growth_${i}`;
                scene.add(id, {
                    geometry: 'gem',
                    geometryOpts: {
                        radius: 0.12 + (i % 3) * 0.08,
                        height: 0.6 + (i % 4) * 0.4,
                        sides: 5
                    },
                    material: gemMat,
                    position: [x, y, z]
                });

                const obj = scene.get(id);
                obj.rotateZ(angle + 0.5);
                obj.rotateX(0.3 + heightVar * 0.5);
            }
        }

        spawnNucleus();

        scene.use(fps());

        // --- ANIMATION: Rotate the CLUSTER, not the camera ---
        scene.use({
            update: (ctx) => {
                // Update shader uniforms
                gemMat.setUniform('glowIntensity', state.glow);
                gemMat.setUniform('translucency', state.translucency);
                gemMat.setUniform('uSimulation', state.blendedMode ? 1.0 : 0.0);
                gemMat.setUniform('time', ctx.time);
                gemMat.setUniform('cameraPosition', cam.position);

                // Rotate the CLUSTER itself
                const clusterRotationAmount = 0.001 * state.rotationSpeed;
                state.clusterRotation[1] += clusterRotationAmount;

                // Apply rotation to all cluster objects
                const nucleusObj = scene.get('nucleus');
                if (nucleusObj) {
                    nucleusObj.setRotation(
                        state.clusterRotation[0],
                        state.clusterRotation[1],
                        state.clusterRotation[2]
                    );
                }

                // Rotate all spires
                for (let i = 0; i < 5; i++) {
                    const spire = scene.get(`spire_${i}`);
                    if (spire) {
                        spire.setRotation(
                            state.clusterRotation[0],
                            state.clusterRotation[1],
                            state.clusterRotation[2]
                        );
                    }
                }

                // Rotate all growths
                for (let i = 0; i < 12; i++) {
                    const growth = scene.get(`growth_${i}`);
                    if (growth) {
                        growth.setRotation(
                            state.clusterRotation[0],
                            state.clusterRotation[1],
                            state.clusterRotation[2]
                        );
                    }
                }
            }
        });

        scene.go();
    </script>
</body>

</html>
