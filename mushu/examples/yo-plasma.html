<body>
<canvas id="c" style="position:fixed;inset:0;width:100%;height:100%"></canvas>
<script type="module">
import { yo, shader, fps } from '../src/core/yo.js';

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// YO Plasma Effect (WebGL2)
// Classic demo-scene plasma with mouse interaction
// Move mouse to influence the colors!
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

yo(document.getElementById('c'))
  .use(shader(`
    void mainImage(out vec4 O, vec2 C) {
      vec2 uv = C / resolution;
      vec2 p = (C - resolution * 0.5) / resolution.y;
      
      // Mouse influence
      p += (mouse - 0.5) * 0.6;
      
      float t = time * 0.5;
      float v = 0.0;
      
      // Multiple wave patterns
      v += sin(p.x * 10.0 + t);
      v += sin(p.y * 10.0 + t * 0.7);
      v += sin((p.x + p.y) * 10.0 + t * 0.5);
      v += sin(length(p) * 15.0 - t * 2.0);
      
      // Circular wave from center
      float cx = p.x + 0.5 * sin(t * 0.3);
      float cy = p.y + 0.5 * cos(t * 0.4);
      v += sin(sqrt(cx * cx + cy * cy + 1.0) * 10.0 + t);
      
      // Additional complexity
      v += sin(p.x * 5.0 + sin(p.y * 3.0 + t) * 2.0);
      
      v *= 0.2;
      
      // Rainbow color palette
      vec3 col = 0.5 + 0.5 * cos(t + v * 3.0 + p.xyx * 2.0 + vec3(0.0, 2.0, 4.0));
      
      // Glow effect when mouse is pressed
      if (mouseDown > 0.5) {
        vec2 mouseP = (mouse - 0.5) * vec2(resolution.x / resolution.y, 1.0);
        float d = length(p - mouseP * 0.6);
        col += vec3(1.0, 0.8, 0.5) * exp(-d * 4.0) * 2.0;
      }
      
      // Subtle vignette
      float vignette = 1.0 - length(uv - 0.5) * 0.4;
      col *= vignette;
      
      O = vec4(col, 1.0);
    }
  `))
  .use(fps())
  .go();

console.log('%c ðŸŒˆ mushu YO Plasma Ready ', 'background: linear-gradient(90deg, #ff00ff, #00ffff); color: white; padding: 8px 16px; border-radius: 4px; font-weight: bold;');
console.log('Move mouse to influence colors. Click for glow effect!');
</script>
</body>
</html>
