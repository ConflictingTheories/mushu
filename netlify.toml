[build]
  publish = "."
  command = "echo 'No build step needed'"

# Redirect root to examples
[[redirects]]
  from = "/"
  to = "/examples/index.html"
  status = 200

# Catch-all for SPA fallback (must be last)
[[redirects]]
  from = "/*"
  to = "/examples/index.html"
  status = 200
  conditions = { "Not" = [{ "Path" = ["/src/*", "/examples/*"] }] }

# JavaScript MIME type headers
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/src/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/src/**/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/examples/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/examples/**/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
