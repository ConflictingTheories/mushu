<script type="module">

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// YOGPU Advanced Plasma Effect (WebGPU Fluent API)
// 
// Uses the yoGPU() fluent builder for WebGPU compute+render pipeline
// Features:
//   â€¢ Multi-frequency wave interference
//   â€¢ Noise-based distortion
//   â€¢ Dynamic color palettes
//   â€¢ Mouse-interactive energy waves
//   â€¢ Bloom and glow effects
// 
// Move mouse to influence the plasma! Click for energy burst!
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

yoGPU(document.getElementById('c'))
  .scale(1.0)
  .simulate(`
    fn hash(p: vec2<f32>) -> f32 {
      return fract(sin(dot(p, vec2<f32>(127.1, 311.7))) * 43758.5453);
    }
    
    fn noise(p: vec2<f32>) -> f32 {
      let i = floor(p);
      let f = fract(p);
      let u = f * f * (3.0 - 2.0 * f);
      return mix(
        mix(hash(i), hash(i + vec2<f32>(1.0, 0.0)), u.x),
        mix(hash(i + vec2<f32>(0.0, 1.0)), hash(i + vec2<f32>(1.0, 1.0)), u.x),
        u.y
      ) * 2.0 - 1.0;
    }
    
    fn fbm(p: vec2<f32>, octaves: i32) -> f32 {
      var value = 0.0;
      var amplitude = 0.5;
      var pos = p;
      for (var i = 0; i < 5; i++) {
        if (i >= octaves) { break; }
        value += amplitude * noise(pos);
        pos = pos * 2.0;
        amplitude *= 0.5;
      }
      return value;
    }

    @compute @workgroup_size(8, 8)
    fn main(@builtin(global_invocation_id) id: vec3<u32>) {
      let dims = vec2<i32>(textureDimensions(src));
      let C = vec2<i32>(id.xy);
      if (C.x >= dims.x || C.y >= dims.y) { return; }
      
      let uv = vec2<f32>(C) / vec2<f32>(dims);
      let aspect = u.width / u.height;
      var p = (uv - 0.5) * vec2<f32>(aspect, 1.0);
      let t = u.time * 0.5;
      
      // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      // Mouse Warp
      // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      
      let mouseP = (vec2<f32>(u.mouseX, u.mouseY) - 0.5) * vec2<f32>(aspect, 1.0);
      let mouseDist = length(p - mouseP);
      p += normalize(p - mouseP + vec2<f32>(0.001)) * (1.0 / (mouseDist * 5.0 + 1.0)) * 0.08;
      
      // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      // Noise Distortion
      // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      
      let distort = vec2<f32>(fbm(p * 3.0 + t * 0.3, 4), fbm(p * 3.0 + t * 0.3 + 100.0, 4));
      p += distort * 0.1;
      
      // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      // Plasma Waves
      // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      
      var v = 0.0;
      
      v += sin(p.x * 10.0 + t * 1.2);
      v += sin(p.y * 12.0 + t * 0.9);
      v += sin((p.x + p.y) * 8.0 + t * 0.7);
      v += sin(length(p) * 15.0 - t * 2.5);
      
      let rotP = mat2x2<f32>(0.866, 0.5, -0.5, 0.866) * p;
      v += sin(rotP.x * 8.0 + sin(rotP.y * 4.0 + t) * 2.0) * 0.7;
      v += sin(rotP.y * 9.0 + sin(rotP.x * 3.0 - t * 0.5) * 2.0) * 0.7;
      
      let c1 = vec2<f32>(sin(t * 0.3) * 0.5, cos(t * 0.4) * 0.5);
      let c2 = vec2<f32>(cos(t * 0.5) * 0.4, sin(t * 0.35) * 0.6);
      v += sin(length(p - c1) * 12.0 - t * 2.0) * 0.8;
      v += sin(length(p - c2) * 10.0 + t * 1.5) * 0.6;
      
      v += fbm(p * 8.0 + t, 4) * 0.5;
      v *= 0.12;
      
      let glow = select(0.0, 1.0, u.mouseDown > 0.5);
      
      textureStore(dst, C, vec4<f32>(v, u.mouseX, u.mouseY, glow));
    }
  `)
  .display(`
    fn palette(t: f32, a: vec3<f32>, b: vec3<f32>, c: vec3<f32>, d: vec3<f32>) -> vec3<f32> {
      return a + b * cos(6.28318 * (c * t + d));
    }

    @fragment fn main(@location(0) uv: vec2f) -> @location(0) vec4f {
      let data = textureSample(simTex, texSampler, uv);
      let v = data.r;
      let mouseX = data.g;
      let mouseY = data.b;
      let glow = data.a;
      let t = u.time * 0.3;
      
      // Color palettes
      let col1 = palette(v + t * 0.1, vec3<f32>(0.5), vec3<f32>(0.5), vec3<f32>(1.0, 1.0, 1.0), vec3<f32>(0.0, 0.33, 0.67));
      let col2 = palette(v + t * 0.15 + 0.5, vec3<f32>(0.5), vec3<f32>(0.5), vec3<f32>(1.0, 0.7, 0.4), vec3<f32>(0.0, 0.15, 0.2));
      var col = mix(col1, col2, sin(t * 0.5) * 0.5 + 0.5);
      
      // Energy core
      let aspect = u.width / u.height;
      let p = (uv - 0.5) * vec2<f32>(aspect, 1.0);
      let core = exp(-length(p) * 3.0);
      let pulse = sin(u.time * 4.0) * 0.3 + 0.7;
      col += vec3<f32>(1.0, 0.9, 0.7) * core * pulse * 0.5;
      
      // Mouse glow
      let mouseP = (vec2<f32>(mouseX, mouseY) - 0.5) * vec2<f32>(aspect, 1.0);
      let mouseDist = length(p - mouseP);
      let mouseGlow = exp(-mouseDist * 4.0);
      let mouseColor = palette(v + mouseDist * 2.0, vec3<f32>(0.5), vec3<f32>(0.5), vec3<f32>(1.0, 0.7, 0.4), vec3<f32>(0.3, 0.2, 0.2));
      col = mix(col, mouseColor * 1.5, mouseGlow * 0.5);
      
      // Energy burst
      if (glow > 0.5) {
        let burst = sin(mouseDist * 30.0 - u.time * 10.0);
        let burstFade = exp(-mouseDist * 3.0);
        col += vec3<f32>(1.0, 0.8, 0.6) * pow(max(burst, 0.0), 2.0) * burstFade * 2.0;
        col += vec3<f32>(1.0, 0.9, 0.8) * smoothstep(0.7, 1.0, sin(mouseDist * 50.0 - u.time * 15.0)) * burstFade;
      }
      
      // Bloom
      let lum = dot(col, vec3<f32>(0.299, 0.587, 0.114));
      col += col * pow(max(lum - 0.5, 0.0) * 2.0, 2.0) * 0.3;
      
      // Vignette
      let vignette = smoothstep(0.0, 1.0, 1.0 - length(uv - 0.5) * 0.5);
      col *= vignette;
      col = pow(col, vec3<f32>(0.95));
      
      return vec4<f32>(col, 1.0);
    }
  `)
  .go();

// FPS Counter
(function() {
  const fpsDiv = document.createElement('div');
  fpsDiv.style.cssText = 'position:fixed;bottom:10px;left:10px;color:white;font:14px monospace;background:rgba(0,0,0,0.6);padding:6px 12px;border-radius:4px;z-index:10000';
  document.body.appendChild(fpsDiv);
  let frames = 0, lastTime = performance.now();
  function updateFPS() {
    frames++;
    const now = performance.now();
    if (now - lastTime >= 500) {
      fpsDiv.textContent = Math.round(frames * 1000 / (now - lastTime)) + ' fps';
      frames = 0; lastTime = now;
    }
    requestAnimationFrame(updateFPS);
  }
  updateFPS();
})();
